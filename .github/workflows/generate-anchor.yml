name: Generate Anchor Image
on:
  workflow_dispatch:  # Manual trigger only
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install google-genai pillow
      
      - name: Generate anchor image
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python - <<EOF
          from google import genai
          import os
          
          client = genai.Client(api_key=os.getenv("GEMINI_API_KEY"))
          
          anchor_prompt = """A professional blonde female news anchor at a broadcast desk, photographed in 16:9 aspect ratio with no letterboxing or black bars. Medium close-up shot with anchor positioned on left third of frame, leaving empty space over right shoulder for graphics. Direct eye contact with camera, serious authoritative expression. Business professional attire. Modern news studio with soft lighting, blue and neutral tones in background. Static composition, no camera movement. No text overlays, no chyrons, no graphics, clean frame. High quality broadcast photography, photorealistic."""
          
          image_response = client.models.generate_content(
              model="gemini-2.5-flash-image",
              contents=anchor_prompt,
              config={"response_modalities":['IMAGE']}
          )
          
          anchor_image = image_response.parts[0].as_image()
          anchor_image.save("Diane-Nano.png")
          print("âœ… Saved anchor image to Diane-Nano.png")
          EOF
      
      - name: Check file exists
        run: |
          ls -lah Diane-Nano.png
          file Diane-Nano.png
      
      - name: Upload anchor image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: anchor-image
          path: ./Diane-Nano.png
          if-no-files-found: error
